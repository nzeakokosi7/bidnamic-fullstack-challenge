{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>Basic HTML File</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'assets/css/index.css' %}" rel="stylesheet" type="text/css"/>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{% static 'assets/img/bidnamic.png' %}" alt="bidnamic logo" height="30px"
                 width="auto">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'signup' %}">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script type="text/javascript">
    function reveal() {
        if(document.getElementById('box').checked)
           {document.getElementById("password").type='text';}
        else
        document.getElementById("password").type='password';
    }
</script>

<section>
    <div class="row">
        <div class="col-6 bg-default overlay">

        </div>
        <div class="col-6 auth-section">
            <div class="d-flex justify-content-center align-items-center vh-100">
                <div class="card auth-card">
                    <div class="card-body">
                        <div>
                            <h2 class="auth-header text-center">Register</h2>
                            <p class="text-center">Signup for an account today</p>

                            <form class="mt-5" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="email" class="form-label">Username</label>
                                    <input type="email" class="form-control" id="email"
                                           name="username" placeholder="test@gmail.com">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" name="password1" class="form-control" id="password">
                                    <br/>
                                    <label><input type="checkbox" id="box" onclick ="reveal()"> Show Password</label>

                                </div>
                                <div class="mb-3">
                                    <label for="confirm_password" class="form-label">Confirm Password</label>
                                    <input type="password" name="password2" class="form-control" id="confirm_password">
                                </div>
                                <button type="submit" class="btn w-100 auth-btn">Register</button>
                                {% if form.errors %}
                                    <div>{{form.errors}}</div>
                                {% endif %}
                            </form>
                            <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}"
                                                                                    class="auth-option">login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</section>

<script src="https://code.jquery.com/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
