{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>Basic HTML File</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'assets/css/index.css' %}" rel="stylesheet" type="text/css"/>
</head>
<body>
<section>
    <div class="row">
        {% csrf_token %}
        <aside class="col-2 d-flex flex-column aside justify-content-between">
            <div>
                <img src="{% static 'assets/img/bidnamic.png' %}" alt="bidnamic logo" height="30px"
                     width="auto">
                <div class="main-nav mt-5">Applications</div>

            </div>
            <div>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
            <div>
                bidnamic &copy; 2022
            </div>

        </aside>
        <div class="col-md-12  col-lg-10 p-lg-5">
            <div class="d-flex justify-content-between">
                <h4>Applications</h4>
                <button class="btn btn-alt" data-bs-toggle="modal" data-bs-target="#createModal">New Application
                </button>
            </div>
            <div class="table-responsive mt-5">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Company Name</th>
                        <th scope="col">Bidding Settings</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>
                            <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#viewModal">View
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                        <td>
                            <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#viewModal">View
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>

    </div>
</section>

<!-- Modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create Application</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="mb-2">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="mb-2">
                        <label for="surname" class="form-label">Surname</label>
                        <input type="text" class="form-control" id="surname">
                    </div>
                    <div class="mb-2">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" max={new Date().getFullYear() - 18}>
                    </div>
                    <div class="mb-2">
                        <label for="cn" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="cn">
                    </div>
                    <div class="mb-2">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address">
                    </div>
                    <div class="mb-2">
                        <label for="telephone" class="form-label">Telephone</label>
                        <input type="tel" class="form-control" id="telephone">
                    </div>
                    <div class="mb-2">
                        <label for="biddingSettings" class="form-label">Bidding Settings (choose one)</label>
                        <select class="form-control" id="biddingSettings">
                            <option>HIGH</option>
                            <option>MEDIUM</option>
                            <option>LOW</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label for="accountId" class="form-label">Google Ads Account ID</label>
                        <input type="text" class="form-control" id="accountId">
                    </div>

                    <button type="button" class="btn btn-alt w-100 mt-3">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="viewModalLabel">View Application</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" value="Test application" class="form-control" disabled>
                </div>
                <div class="mb-2">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" value="Kosi" class="form-control" disabled>
                </div>
                <div class="mb-2">
                    <label for="surname" class="form-label">Surname</label>
                    <input type="text" value="Nzeako" class="form-control" disabled>
                </div>
                <div class="mb-2">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" value="2000-06-01" class="form-control" disabled max={new Date().getFullYear() -
                           18}>
                </div>
                <div class="mb-2">
                    <label for="cn" class="form-label">Company Name</label>
                    <input type="text" value="bidnamic" class="form-control" disabled>
                </div>
                <div class="mb-2">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" disabled>
                </div>
                <div class="mb-2">
                    <label for="telephone" class="form-label">Telephone</label>
                    <input type="tel" class="form-control" disabled>
                </div>
                <div class="mb-2">
                    <label for="biddingSettings" class="form-label">Bidding Settings (choose one)</label>
                    <select class="form-control" disabled value="LOW">
                        <option>HIGH</option>
                        <option>MEDIUM</option>
                        <option>LOW</option>
                    </select>
                </div>
                <div class="mb-2">
                    <label for="accountId" class="form-label">Google Ads Account ID</label>
                    <input type="text" class="form-control" disabled>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
